<sky-list
  [data]="items"
  [defaultView]="grid"
>
  <sky-list-toolbar>
    <sky-list-column-selector-action
      [gridView]="grid"
    >
    </sky-list-column-selector-action>
    <sky-list-secondary-actions>
      <sky-list-secondary-action>
        <button type="button">
          Option
        </button>
      </sky-list-secondary-action>
    </sky-list-secondary-actions>
    <sky-list-toolbar-sort
      label="Fruit name (A - Z)"
      field="column2"
      [descending]="false"
      type="string"
    >
    </sky-list-toolbar-sort>
    <sky-list-toolbar-sort
      label="Fruit name (Z - A)"
      field="column2"
      [descending]="true"
      type="string"
    >
    </sky-list-toolbar-sort>
    <sky-list-toolbar-view-actions>
      <button
        class="sky-btn sky-btn-default"
        type="button"
      >
        Button
      </button>
    </sky-list-toolbar-view-actions>
  </sky-list-toolbar>
  <sky-list-view-grid fit="scroll" #grid>
    <sky-grid-column
      field="column1"
      heading="Column1"
      [isSortable]="false"
    >
    </sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    >
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>
